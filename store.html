<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hierros de la Cruz - Tienda</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
    <img src="imagenes/ringt-12.png" alt="Logo de Hierros de la Cruz" class="logo-header">
    <nav class="nav">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="seller.html">Panel Vendedor</a></li>
        <li><a href="invoice.html">Factura</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- Sección de Productos -->
    <section id="products-section" class="section box">
      <h2>Productos Disponibles</h2>
      <div id="products-grid" class="product-grid"></div>
    </section>

    <!-- Sección de Carrito -->
    <section id="cart-section" class="section box">
      <h2>Carrito de Compras</h2>
      <div id="cart-items" class="cart-items"></div>
      <p><strong>Total:</strong> <span id="total-amount">$0</span></p>
      <button id="finalize-order" class="btn">Finalizar Pedido</button>
    </section>

    <!-- Formulario de Datos del Cliente -->
    <section id="customer-section" class="section box hidden">
      <h2>Datos del Cliente</h2>
      <form id="customer-form">
        <label for="customer-name">Nombre:</label>
        <input type="text" id="customer-name" placeholder="Ingresa tu nombre" required>
        
        <label for="delivery-option">¿Desea domicilio?</label>
        <select id="delivery-option">
          <option value="No">No</option>
          <option value="Sí">Sí</option>
        </select>
        
        <div id="address-section" class="hidden">
          <label for="address">Dirección:</label>
          <input type="text" id="address" placeholder="Ingresa tu dirección">
        </div>
        
        <label for="delivery-date">Fecha de Entrega:</label>
        <input type="date" id="delivery-date" required>
        
        <label for="delivery-time">Hora de Entrega:</label>
        <input type="time" id="delivery-time" required>
        
        <button type="submit" class="btn">Generar Pedido</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <p>&copy; 2025 Hierros de la Cruz. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
